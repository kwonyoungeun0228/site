<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi">
    <title>당구야놀자 > 창업안내 > 홍보&amp;마케팅</title>
    <link rel="shortcut icon" type="image/x-icon" href="/site/resource/billiards/favicon.ico">
    <link rel="stylesheet" href="/site/resource/billiards/css/bootstrap.min.css">
    <link rel="stylesheet" href="/site/resource/billiards/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="/site/resource/billiards/css/style.css">
    <link rel="stylesheet" href="/site/resource/billiards/css/contents.css">
</head>
<body>
    <div id="header"></div>
    <div id="sub-container">
        <div id="sub-visual" style="background-image: url(/site/resource/billiards/images/sample-img01.png);">
            <div class="container">
                <div class="visual-box">
                    <span class="add">창업안내</span>
                    <h2 class="tit">홍보&amp;마케팅</h2>
                </div>
            </div>
        </div>
        <section id="content" class="bg-gray pt-0">
            <div class="invitaion-wrap">
                <div class="container">
                    <div class="tit-box type01">
                        <h3 class="tit">모바일 초대장</h3>
                        <p class="txt">모바일 청첩장과 유사한 모바일 초대장을 지인들에게 배포할 수 있도록 제작 지원</p>
                    </div>
                    <div class="cell-phone-wrap">
                        <div class="cell-phone-frame">
                            <div class="cell-phone-screen">
                                <img class="img-fluid" src="/site/resource/billiards/images/cell-phone-screen.png" alt="">
                            </div>
                        </div>
                        <p class="txt">위 이미지를 스크롤 하시면 <br class="d-block d-lg-none">자세히 보실 수 있습니다.</p>
                    </div>
                </div>
            </div>
            
            <div class="container">
                <div class="tit-box type01">
                    <h3 class="tit">SNS 홍보</h3>
                    <p class="txt">다양한 SNS 마케팅을 이용하여 매장 오픈 홍보 진행</p>
                </div>
                <div class="sns-box row">
                    <div class="col-md-4 mb-2 mb-lg-0">
                        <div class="item num01">
                            <p class="txt">네이버/ <br class="d-block d-lg-none">카카오 홍보</p>
                            <span class="icon">
                                <img class="img-fluid" src="/site/resource/billiards/images/sns-icon01.png" alt="">
                            </span>
                        </div>
                    </div>
                    <div class="col-md-4 mb-2 mb-lg-0">
                        <div class="item num02">
                            <p class="txt">당큰<br>마케팅</p>
                            <span class="icon">
                                <img class="img-fluid" src="/site/resource/billiards/images/sns-icon02.png" alt="">
                            </span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="item num03">
                            <p class="txt">네이버 블로그<br>마케팅 지원</p>
                            <span class="icon">
                                <img class="img-fluid" src="/site/resource/billiards/images/sns-icon03.png" alt="">
                            </span>
                        </div>
                    </div>
                </div>
                <div class="gap"></div>
                <div class="tit-box type01">
                    <h3 class="tit">각종 디자인 지원</h3>
                    <p class="txt">오픈 행사 30% 쿠폰 배포, 종이 전단지 제작 배포</p>
                </div>
                <div class="support-box row">
                    <div class="col-6 col-lg-3 mb-2">
                        <div class="item">
                            <p class="txt">30% 할인 쿠폰</p>
                        </div>
                    </div>
                    <div class="col-6 col-lg-3 mb-2">
                        <div class="item">
                            <p class="txt">홍보 전단지</p>
                        </div>
                    </div>
                    <div class="col-6 col-lg-3 mb-2">
                        <div class="item">
                            <p class="txt">X-배너</p>
                        </div>
                    </div>
                    <div class="col-6 col-lg-3 mb-2">
                        <div class="item">
                            <p class="txt">오픈 현수막</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="footer"></div>
    <div id="mask"></div>

    <script src="/site/resource/billiards/js/jquery-3.7.1.min.js"></script>
    <script src="/site/resource/billiards/js/bootstrap.min.js"></script>
    <script src="/site/resource/billiards/js/swiper-bundle.min.js"></script>
    

    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        })
    </script>

</html>
