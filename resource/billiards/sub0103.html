<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi">
    <title>당구야놀자 > 당구야놀자 소개 > 당구야놀자 기술력</title>
    <link rel="shortcut icon" type="image/x-icon" href="/site/resource/billiards/favicon.ico">
    <link rel="stylesheet" href="/site/resource/billiards/css/bootstrap.min.css">
    <link rel="stylesheet" href="/site/resource/billiards/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="/site/resource/billiards/css/style.css">
    <link rel="stylesheet" href="/site/resource/billiards/css/contents.css">
</head>
<body>
    <div id="header"></div>
    <div id="sub-container">
        <div id="sub-visual" style="background-image: url(/site/resource/billiards/images/sample-img01.png);">
            <div class="container">
                <div class="visual-box">
                    <span class="add">당구야놀자 소개</span>
                    <h2 class="tit">당구야놀자 <br class="d-block d-lg-none">기술력</h2>
                </div>
            </div>
        </div>
        <section id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="tit-box">
                            <h3 class="tit mb-4 mb-lg-0"><span class="thin">당구야놀자</span> <br>기술력</h3>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <p class="mb-0">최고의 무인문구점 빵꾸똥꾸문구야의 <br>기술력을 바탕으로 고객 친화적인 시스템 개발</p> 
                    </div>
                </div>
                <div class="gap"></div>
                <div class="tit-box type01">
                    <h4 class="tit">키오스크</h4>
                </div>
                <div class="kiosk-box">
                    <div class="item">
                        <span class="icon">
                            <img class="img-fluid" src="/site/resource/billiards/images/kiosk-icon01.png" alt="">
                        </span>
                        <h5 class="tit">메인</h5>
                    </div>
                    <div class="item">
                        <span class="icon">
                            <img class="img-fluid" src="/site/resource/billiards/images/kiosk-icon02.png" alt="">
                        </span>
                        <h5 class="tit">게임 시작</h5>
                    </div>
                    <div class="item">
                        <span class="icon">
                            <img class="img-fluid" src="/site/resource/billiards/images/kiosk-icon03.png" alt="">
                        </span>
                        <h5 class="tit">게임 결제</h5>
                    </div>
                    <div class="item">
                        <span class="icon">
                            <img class="img-fluid" src="/site/resource/billiards/images/kiosk-icon04.png" alt="">
                        </span>
                        <h5 class="tit">식음료 구입</h5>
                    </div>
                    <div class="item">
                        <span class="icon">
                            <img class="img-fluid" src="/site/resource/billiards/images/kiosk-icon05.png" alt="">
                        </span>
                        <h5 class="tit">정액권 구입</h5>
                    </div>
                </div>
                <div class="gap"></div>

                <div class="tit-box type01">
                    <h4 class="tit">스코어보드</h4>
                </div>
                <div class="score-slide">
                    <div class="swiper scoreSwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="item">
                                    <div class="step">01 시작하기</div>
                                    <div class="img-box">
                                        <img class="img-fluid" src="/site/resource/billiards/images/score-step01.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="item">
                                    <div class="step">02 경기방식</div>
                                    <div class="img-box">
                                        <img class="img-fluid" src="/site/resource/billiards/images/score-step02.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="item">
                                    <div class="step">03 인원선택</div>
                                    <div class="img-box">
                                        <img class="img-fluid" src="/site/resource/billiards/images/score-step03.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="item">
                                    <div class="step">04 선수/점수 입력</div>
                                    <div class="img-box">
                                        <img class="img-fluid" src="/site/resource/billiards/images/score-step04.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="item">
                                    <div class="step">05 스코어 확인</div>
                                    <div class="img-box">
                                        <img class="img-fluid" src="/site/resource/billiards/images/score-step05.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="gap"></div>

                <div class="tit-box type01">
                    <h4 class="tit">고객앱</h4>
                </div>
                <div class="customer-slide type01">
                    <div class="swiper customerAppSwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="item">
                                    <div class="step">01 기록확인</div>
                                    <div class="img-box">
                                        <img class="img-fluid" src="/site/resource/billiards/images/customer-step01.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="item">
                                    <div class="step">02 실시간 테이블 확인</div>
                                    <div class="img-box">
                                        <img class="img-fluid" src="/site/resource/billiards/images/customer-step02.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="item">
                                    <div class="step">03 동호회</div>
                                    <div class="img-box">
                                        <img class="img-fluid" src="/site/resource/billiards/images/customer-step03.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="item">
                                    <div class="step">04 정액권</div>
                                    <div class="img-box">
                                        <img class="img-fluid" src="/site/resource/billiards/images/customer-step04.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="item">
                                    <div class="step">05 쿠폰관리</div>
                                    <div class="img-box">
                                        <img class="img-fluid" src="/site/resource/billiards/images/customer-step05.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="item">
                                    <div class="step">06 스탬프 관리</div>
                                    <div class="img-box">
                                        <img class="img-fluid" src="/site/resource/billiards/images/customer-step06.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="gap"></div>

                <div class="tit-box type01">
                    <h4 class="tit">점주앱</h4>
                </div>
                <div class="owner-slide type02">
                    <div class="swiper ownerAppSwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="item">
                                    <div class="step">01 영업현황</div>
                                    <div class="img-box">
                                        <img class="img-fluid" src="/site/resource/billiards/images/owner-step01.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="item">
                                    <div class="step">02 회원현황</div>
                                    <div class="img-box">
                                        <img class="img-fluid" src="/site/resource/billiards/images/owner-step02.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="item">
                                    <div class="step">03 동호회</div>
                                    <div class="img-box">
                                        <img class="img-fluid" src="/site/resource/billiards/images/owner-step03.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="item">
                                    <div class="step">04 실시간 테이블 현황</div>
                                    <div class="img-box">
                                        <img class="img-fluid" src="/site/resource/billiards/images/owner-step04.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="item">
                                    <div class="step">05 정액권 관리</div> 
                                    <div class="img-box">
                                        <img class="img-fluid" src="/site/resource/billiards/images/owner-step05.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="item">
                                    <div class="step">06 쿠폰</div>
                                    <div class="img-box">
                                        <img class="img-fluid" src="/site/resource/billiards/images/owner-step06.png" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>

    <div id="footer"></div>
    <div id="mask"></div>

    <script src="/site/resource/billiards/js/jquery-3.7.1.min.js"></script>
    <script src="/site/resource/billiards/js/bootstrap.min.js"></script>
    <script src="/site/resource/billiards/js/swiper-bundle.min.js"></script>
    

    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        })
    </script>

</html>
